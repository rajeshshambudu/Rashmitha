<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advance Happy Birthday Rashmitha (minni) âœ¨</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  font-family:'Poppins',sans-serif;
  /* New Color Palette: Deep Teal and Midnight */
  background: radial-gradient(circle at top, #1a3c40, #06283d, #04121a);
  overflow:hidden;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}

/* Aurora Effect - Teal/Gold */
body::before{
  content:"";
  position:fixed;
  width:200%;
  height:200%;
  background:linear-gradient(120deg,rgba(255,255,255,0.05),rgba(255,215,0,0.1),rgba(0,255,255,0.1));
  animation:aurora 20s linear infinite;
  z-index: 0;
}

@keyframes aurora{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}

.star{
  position:absolute;
  width:4px;height:4px;
  background:white;
  border-radius:50%;
  opacity:.6;
  animation:float linear infinite;
}

@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-10vh)}
}

.container{
  z-index:5;
  padding:20px;
  animation:fadeUp 2s ease;
}

h1{
  font-size:2.6rem;
  color: #ffd700; /* Golden text */
  text-shadow:0 0 20px rgba(255,215,0,0.5);
}

.countdown{
  margin-top:15px;
  font-size:1.1rem;
  font-weight: 300;
  background: rgba(255,255,255,0.1);
  padding: 5px 15px;
  border-radius: 20px;
  display: inline-block;
}

.message{
  margin-top:25px;
  font-size:1.2rem;
  line-height:1.6;
  color: #e0f7fa;
}

.emoji{
  font-size:3rem;
  margin:20px 0;
}

button{
  margin-top:25px;
  padding:14px 34px;
  border:none;
  border-radius:30px;
  font-weight:600;
  cursor:pointer;
  background: #ffd700; /* Gold Button */
  color: #04121a;
  box-shadow:0 10px 20px rgba(0,0,0,.4);
  transition: 0.3s;
}

button:hover{transform:scale(1.05); background: #fff;}

.slideshow img{
  width:200px;
  border: 3px solid rgba(255,215,0,0.3);
  border-radius:15px;
  box-shadow:0 15px 35px rgba(0,0,0,.5);
}

/* Background Video Overlay */
iframe{
  position:fixed;
  top:50%;left:50%;
  width:250vw;height:250vh;
  transform:translate(-50%,-50%);
  z-index:-1;
  pointer-events:none;
  opacity:.15;
}

footer{
  position:fixed;
  bottom:12px;
  width:100%;
  opacity:.6;
  font-size: 0.8rem;
  letter-spacing: 1px;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<iframe id="ytplayer"
src="https://www.youtube.com/embed/nAw2ooeubSQ?autoplay=1&mute=1&loop=1&playlist=nAw2ooeubSQ&controls=0"
allow="autoplay"></iframe>

<script>
for(let i=0;i<50;i++){
 let s=document.createElement("div");
 s.className="star";
 s.style.left=Math.random()*100+"vw";
 s.style.animationDuration=(7+Math.random()*12)+"s";
 s.style.opacity=Math.random();
 document.body.appendChild(s);
}
</script>

<div class="container">
    <h1>Advance Happy Birthday <br>Rashmitha (minni) âœ¨</h1>
    
    <div class="countdown" id="countdown">Loading...</div>

    <div class="message">
        May your year be as bright as the stars,<br>
        filled with joy and endless magic âœ¨
    </div>

    <div class="slideshow" style="margin-top: 25px;">
        <img src="https://picsum.photos/400/400?random=2" alt="Celebration">
    </div>

    <div class="emoji">ðŸŒŸ ðŸŽ‚ ðŸŽˆ</div>

    <button onclick="unmute();confetti()">ðŸ”Š Play Music & Celebrate</button>
</div>

<footer>STAY SHINING, RASHMITHA (MINNI) âœ¨</footer>

<script>
function unmute(){
 let i=document.getElementById("ytplayer");
 i.src = i.src.replace("&mute=1", "&mute=0");
}

/* Countdown Logic */
const target=new Date("December 26, "+new Date().getFullYear()+" 00:00:00").getTime();
setInterval(()=>{
 let now=new Date().getTime();
 let d=target-now;
 if(d<0) {
    document.getElementById("countdown").innerText = "THE DAY HAS ARRIVED! ðŸŽ‰";
    return;
 }
 let h=Math.floor(d/(1000*60*60));
 let m=Math.floor((d%(1000*60*60))/(1000*60));
 let s=Math.floor((d%(1000*60))/1000);
 document.getElementById("countdown").innerText= `â³ ${h}h ${m}m ${s}s to go`;
},1000);

/* Festive Confetti */
function confetti(){
 for(let i=0;i<100;i++){
  let c=document.createElement("div");
  c.style.position="fixed";
  c.style.left=Math.random()*100+"vw";
  c.style.top="-10px";
  c.style.width="7px";
  c.style.height="7px";
  c.style.borderRadius="2px";
  c.style.zIndex="10";
  /* Gold and White Confetti */
  const colors = ['#ffd700', '#ffffff', '#00ffff', '#fff'];
  c.style.background=colors[Math.floor(Math.random()*colors.length)];
  c.style.animation="float 4s linear forwards";
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),4000);
 }
}
</script>

</body>
</html>
