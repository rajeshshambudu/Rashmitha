
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Advance Happy Birthday Rashmitha (minni) âœ¨</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
:root {
    --gold: #ffd700;
    --teal-dark: #06283d;
    --glass: rgba(255, 255, 255, 0.1);
}

* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: #04121a;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* Keeps the dreamy vibe contained */
}

/* Background Layers */
.background-canvas {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(circle at top, #1a3c40, #06283d, #04121a);
    z-index: -2;
}

iframe {
    position: fixed;
    top: 50%; left: 50%;
    width: 300vw; height: 300vh;
    transform: translate(-50%, -50%);
    z-index: -1;
    opacity: 0.2;
    pointer-events: none;
}

/* Floating Stars */
.star {
    position: absolute;
    background: white;
    border-radius: 50%;
    filter: blur(1px);
    z-index: 0;
}

/* Main Container - Modern Glassmorphism */
.glass-card {
    position: relative;
    z-index: 10;
    width: 85%;
    max-width: 450px;
    padding: 30px 20px;
    background: var(--glass);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 30px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    animation: floatingCard 6s ease-in-out infinite;
    text-align: center;
}

@keyframes floatingCard {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

h1 {
    font-family: 'Dancing Script', crossorigin;
    font-size: clamp(1.8rem, 8vw, 2.8rem);
    color: var(--gold);
    text-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
    margin-bottom: 10px;
}

.countdown {
    display: inline-block;
    padding: 6px 15px;
    background: rgba(0, 255, 255, 0.1);
    border: 1px solid rgba(0, 255, 255, 0.3);
    border-radius: 50px;
    font-size: 0.9rem;
    color: #e0f7fa;
    margin-bottom: 20px;
}

.cake-wrapper {
    position: relative;
    width: 160px;
    height: 160px;
    margin: 15px auto;
}

.cake-wrapper img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid var(--gold);
    padding: 5px;
    animation: pulseGlow 3s infinite;
}

@keyframes pulseGlow {
    0%, 100% { box-shadow: 0 0 10px var(--gold); }
    50% { box-shadow: 0 0 30px var(--gold); }
}

.message {
    font-size: 0.95rem;
    line-height: 1.6;
    margin: 15px 0;
    font-weight: 300;
    opacity: 0.9;
}

button {
    background: var(--gold);
    color: #04121a;
    border: none;
    padding: 15px 30px;
    border-radius: 50px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
    transition: 0.3s;
    width: 100%;
    max-width: 250px;
}

button:active { transform: scale(0.95); }

footer {
    position: fixed;
    bottom: 20px;
    font-size: 0.7rem;
    letter-spacing: 2px;
    opacity: 0.5;
}

/* DESKTOP OPTIMIZATION */
@media (min-width: 768px) {
    .glass-card { padding: 40px; max-width: 550px; }
    .cake-wrapper { width: 200px; height: 200px; }
    h1 { font-size: 3.5rem; }
    .message { font-size: 1.1rem; }
}
</style>
</head>

<body>

<div class="background-canvas"></div>

<iframe id="ytplayer"
src="https://www.youtube.com/embed/nAw2ooeubSQ?autoplay=1&mute=1&loop=1&playlist=nAw2ooeubSQ&controls=0"
allow="autoplay"></iframe>

<div class="glass-card">
    <div class="countdown" id="countdown">Calculating...</div>
    
    <h1>Rashmitha <br><span style="font-size: 0.6em;">(minni)</span></h1>

    <div class="cake-wrapper">
        <img src="https://images.unsplash.com/photo-1535141192574-5d4897c12636?auto=format&fit=crop&q=80&w=400" alt="Delicious Cake">
    </div>

    <p class="message">
        Wishing you a year filled with <br>
        <strong>joy, wonder, and endless stars.</strong>
    </p>

    <button onclick="unmute();confetti()">âœ¨ Start Celebration</button>
</div>

<footer>STAY SHINING, MINNI âœ¨</footer>

<script>
// Create Dreamy Stars
const starCount = 60;
for(let i=0; i<starCount; i++) {
    let s = document.createElement("div");
    s.className = "star";
    let size = Math.random() * 3 + "px";
    s.style.width = size;
    s.style.height = size;
    s.style.left = Math.random() * 100 + "vw";
    s.style.top = Math.random() * 100 + "vh";
    s.style.opacity = Math.random();
    // Subtle twinkling
    s.animate([
        { opacity: 0.2 }, { opacity: 1 }, { opacity: 0.2 }
    ], {
        duration: 2000 + Math.random() * 3000,
        iterations: Infinity
    });
    document.body.appendChild(s);
}

function unmute(){
    let i = document.getElementById("ytplayer");
    i.src = i.src.replace("&mute=1", "&mute=0");
}

// Countdown Logic
const target = new Date("December 26, " + new Date().getFullYear() + " 00:00:00").getTime();
setInterval(() => {
    let now = new Date().getTime();
    let d = target - now;
    if(d < 0) {
        document.getElementById("countdown").innerText = "HAPPY BIRTHDAY! ðŸŽ‰";
        return;
    }
    let h = Math.floor(d / (1000 * 60 * 60));
    let m = Math.floor((d % (1000 * 60 * 60)) / (1000 * 60));
    let s = Math.floor((d % (1000 * 60)) / 1000);
    document.getElementById("countdown").innerText = `âŒ› ${h}h ${m}m ${s}s to go`;
}, 1000);

// Confetti Effect
function confetti() {
    for(let i=0; i<80; i++) {
        let c = document.createElement("div");
        c.style.position = "fixed";
        c.style.left = Math.random() * 100 + "vw";
        c.style.top = "-10px";
        c.style.width = "8px";
        c.style.height = "8px";
        c.style.backgroundColor = ['#ffd700', '#00ffff', '#fff', '#ff69b4'][Math.floor(Math.random()*4)];
        c.style.borderRadius = "50%";
        c.style.zIndex = "100";
        document.body.appendChild(c);
        
        let animation = c.animate([
            { transform: 'translateY(0) rotate(0)', opacity: 1 },
            { transform: `translateY(105vh) rotate(${Math.random()*360}deg)`, opacity: 0 }
        ], {
            duration: 2000 + Math.random() * 2000,
            easing: 'cubic-bezier(0, .9, .57, 1)'
        });
        
        animation.onfinish = () => c.remove();
    }
}
</script>
</body>
</html>
