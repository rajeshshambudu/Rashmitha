<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Advance Happy Birthday Rashmitha (minni) âœ¨</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
:root {
    --gold: #ffd700;
    --teal-dark: #06283d;
    --glass: rgba(255, 255, 255, 0.08);
}

* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: #04121a;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    perspective: 1000px;
}

/* Enhanced Background Layer */
.background-canvas {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(circle at top, #1a3c40, #06283d, #04121a);
    z-index: -2;
}

iframe {
    position: fixed;
    top: 50%; left: 50%;
    width: 350vw; height: 350vh;
    transform: translate(-50%, -50%);
    z-index: -1;
    opacity: 0.18;
    pointer-events: none;
}

/* Twinkling Star System */
.star {
    position: absolute;
    background: white;
    border-radius: 50%;
    filter: blur(0.5px);
    z-index: 0;
}

/* Glassmorphism Card with Shimmer */
.glass-card {
    position: relative;
    z-index: 10;
    width: 88%;
    max-width: 440px;
    padding: 35px 25px;
    background: var(--glass);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 40px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.4);
    animation: floatingCard 6s ease-in-out infinite;
    text-align: center;
    overflow: hidden;
}

/* Shimmer Sweep Effect */
.glass-card::after {
    content: "";
    position: absolute;
    top: -50%; left: -50%;
    width: 200%; height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
    transform: rotate(45deg);
    animation: shimmer 8s infinite;
}

@keyframes shimmer {
    0% { transform: translateX(-100%) rotate(45deg); }
    100% { transform: translateX(100%) rotate(45deg); }
}

@keyframes floatingCard {
    0%, 100% { transform: translateY(0) rotateX(2deg); }
    50% { transform: translateY(-15px) rotateX(-2deg); }
}

h2 {
    font-size: 0.85rem;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.6);
    margin-bottom: 5px;
}

h1 {
    font-family: 'Dancing Script', cursive;
    font-size: clamp(2rem, 9vw, 3rem);
    color: var(--gold);
    text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    margin-bottom: 12px;
}

.countdown {
    display: inline-block;
    padding: 8px 18px;
    background: rgba(0, 255, 255, 0.05);
    border: 1px solid rgba(0, 255, 255, 0.2);
    border-radius: 50px;
    font-size: 0.85rem;
    font-weight: 500;
    color: #e0f7fa;
    margin-bottom: 25px;
}

.cake-wrapper {
    position: relative;
    width: 170px;
    height: 170px;
    margin: 0 auto 20px;
}

.cake-wrapper img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid var(--gold);
    padding: 6px;
    animation: pulseGlow 4s infinite;
}

@keyframes pulseGlow {
    0%, 100% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); transform: scale(1); }
    50% { box-shadow: 0 0 35px rgba(255, 215, 0, 0.6); transform: scale(1.03); }
}

.message {
    font-size: 0.95rem;
    line-height: 1.7;
    margin-bottom: 25px;
    font-weight: 300;
    color: #f0f0f0;
}

button {
    background: linear-gradient(135deg, #ffd700, #ffb800);
    color: #04121a;
    border: none;
    padding: 16px 32px;
    border-radius: 50px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(255, 215, 0, 0.25);
    transition: all 0.3s ease;
    width: 100%;
    max-width: 260px;
}

button:active { transform: scale(0.96); box-shadow: 0 5px 15px rgba(255, 215, 0, 0.2); }

footer {
    position: fixed;
    bottom: 20px;
    font-size: 0.65rem;
    letter-spacing: 3px;
    opacity: 0.4;
    text-transform: uppercase;
}

/* Responsive Desktop Tweaks */
@media (min-width: 768px) {
    .glass-card { padding: 50px 40px; max-width: 500px; }
    .cake-wrapper { width: 220px; height: 220px; }
    h1 { font-size: 3.8rem; }
    .message { font-size: 1.1rem; }
    .countdown { font-size: 1rem; }
}
</style>
</head>

<body>

<div class="background-canvas"></div>

<iframe id="ytplayer"
src="https://www.youtube.com/embed/nAw2ooeubSQ?autoplay=1&mute=1&loop=1&playlist=nAw2ooeubSQ&controls=0"
allow="autoplay"></iframe>

<div class="glass-card">
    <h2>Advance</h2>
    <h1>Happy Birthday</h1>
    
    <div class="countdown" id="countdown">Preparing the magic...</div>

    <div class="cake-wrapper">
        <img src="https://images.unsplash.com/photo-1535141192574-5d4897c12636?auto=format&fit=crop&q=80&w=400" alt="Delicious Birthday Cake">
    </div>

    <p class="message">
        To <strong>Rashmitha (minni)</strong>,<br>
        sending you early wishes for a day <br>
        as magical as the night sky. âœ¨
    </p>

    <button onclick="unmute();confetti()">âœ¨ Unmute & Celebrate</button>
</div>

<footer>Stay Shining, Rashmitha âœ¨</footer>

<script>
// Dynamic Dreamy Starfield
const starCount = 70;
for(let i=0; i<starCount; i++) {
    let s = document.createElement("div");
    s.className = "star";
    let size = (Math.random() * 2 + 1) + "px";
    s.style.width = size;
    s.style.height = size;
    s.style.left = Math.random() * 100 + "vw";
    s.style.top = Math.random() * 100 + "vh";
    s.style.opacity = Math.random();
    
    s.animate([
        { opacity: 0.1, transform: 'scale(0.8)' }, 
        { opacity: 1, transform: 'scale(1.2)' }, 
        { opacity: 0.1, transform: 'scale(0.8)' }
    ], {
        duration: 2500 + Math.random() * 3000,
        iterations: Infinity
    });
    document.body.appendChild(s);
}

function unmute(){
    let i = document.getElementById("ytplayer");
    let currentSrc = i.src;
    if(currentSrc.includes("&mute=1")){
        i.src = currentSrc.replace("&mute=1", "&mute=0");
    }
}

// Countdown Logic for Dec 26
const target = new Date("December 26, " + new Date().getFullYear() + " 00:00:00").getTime();
setInterval(() => {
    let now = new Date().getTime();
    let d = target - now;
    
    if(d < 0) {
        document.getElementById("countdown").innerText = "THE CELEBRATION IS HERE! ðŸŽ‰";
        return;
    }
    
    let h = Math.floor(d / (1000 * 60 * 60));
    let m = Math.floor((d % (1000 * 60 * 60)) / (1000 * 60));
    let s = Math.floor((d % (1000 * 60)) / 1000);
    
    document.getElementById("countdown").innerText = `âŒ› ${h}h ${m}m ${s}s UNTIL THE BIG DAY`;
}, 1000);

// Optimized Confetti
function confetti() {
    const colors = ['#ffd700', '#00ffff', '#ffffff', '#ff69b4', '#70d6ff'];
    for(let i=0; i<100; i++) {
        let c = document.createElement("div");
        c.style.position = "fixed";
        c.style.left = Math.random() * 100 + "vw";
        c.style.top = "-10vh";
        c.style.width = (Math.random() * 6 + 4) + "px";
        c.style.height = c.style.width;
        c.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
        c.style.borderRadius = Math.random() > 0.5 ? "50%" : "2px";
        c.style.zIndex = "100";
        document.body.appendChild(c);
        
        let animation = c.animate([
            { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
            { transform: `translateY(110vh) translateX(${Math.random() * 100 - 50}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
        ], {
            duration: 3000 + Math.random() * 2000,
            easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
        });
        
        animation.onfinish = () => c.remove();
    }
}
</script>
</body>
</html>
