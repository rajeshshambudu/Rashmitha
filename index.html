
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Advance Happy Birthday Rashmitha (minni) âœ¨</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #ffd700;
            --teal-dark: #06283d;
            --glass: rgba(255, 255, 255, 0.08);
        }

        /* Prevent scrolling and handle mobile height correctly */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Fixes mobile bounce/scroll */
        }

        body {
            min-height: 100vh;
            min-height: 100svh; /* Modern mobile viewport unit */
            font-family: 'Poppins', sans-serif;
            background: #04121a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            padding: 20px;
        }

        /* Enhanced Background Layer */
        .background-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at top, #1a3c40, #06283d, #04121a);
            z-index: -2;
        }

        /* Responsive Background Video */
        #ytplayer {
            position: fixed;
            top: 50%; left: 50%;
            width: 100vw; 
            height: 56.25vw; /* 16:9 ratio */
            min-height: 100vh;
            min-width: 177.77vh; /* 16:9 ratio */
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0.25;
            pointer-events: none;
            filter: grayscale(30%) contrast(120%);
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
        }

        /* Glassmorphism Card */
        .glass-card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            padding: 40px 25px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 35px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: floatingCard 6s ease-in-out infinite;
            text-align: center;
        }

        @keyframes floatingCard {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h2 {
            font-size: 0.8rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 8px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.2rem, 10vw, 3.2rem);
            color: var(--gold);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .countdown {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(0, 255, 255, 0.08);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            color: #e0f7fa;
            margin-bottom: 25px;
            letter-spacing: 0.5px;
        }

        .cake-wrapper {
            position: relative;
            width: clamp(140px, 40vw, 200px);
            height: clamp(140px, 40vw, 200px);
            margin: 0 auto 25px;
        }

        .cake-wrapper img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--gold);
            padding: 6px;
            animation: pulseGlow 4s infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.5); }
        }

        .message {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #f0f0f0;
        }

        button {
            background: linear-gradient(135deg, #ffd700, #ffb800);
            color: #04121a;
            border: none;
            padding: 18px 30px;
            border-radius: 50px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 280px;
            font-size: 0.9rem;
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(255, 215, 0, 0.4); }
        button:active { transform: scale(0.95); }

        footer {
            position: fixed;
            bottom: 20px;
            font-size: 0.6rem;
            letter-spacing: 3px;
            opacity: 0.5;
            text-transform: uppercase;
            width: 100%;
            text-align: center;
        }

        /* Tablet/Desktop View Adjustments */
        @media (min-width: 768px) {
            .glass-card { padding: 60px 45px; max-width: 480px; }
            h1 { font-size: 3.8rem; }
            .message { font-size: 1.15rem; }
            .countdown { font-size: 0.95rem; }
        }
    </style>
</head>

<body>

<div class="background-canvas"></div>

<iframe id="ytplayer"
src="https://www.youtube.com/embed/nAw2ooeubSQ?enablejsapi=1&autoplay=1&mute=1&loop=1&playlist=nAw2ooeubSQ&controls=0&modestbranding=1&rel=0"
allow="autoplay"></iframe>

<div class="glass-card">
    <h2>Advance</h2>
    <h1>Happy Birthday</h1>
    
    <div class="countdown" id="countdown">Calculating...</div>

    <div class="cake-wrapper">
        <img src="https://images.unsplash.com/photo-1535141192574-5d4897c12636?auto=format&fit=crop&q=80&w=400" alt="Cake">
    </div>

    <p class="message">
        To <strong>Rashmitha (minni)</strong>,<br>
        sending you early wishes for a day <br>
        as magical as the night sky. âœ¨
    </p>

    <button onclick="unmute();confetti()">âœ¨ Unmute & Celebrate</button>
</div>

<footer>Stay Shining, Rashmitha âœ¨</footer>

<script>
// Improved Starfield Generation
function createStars() {
    const starCount = window.innerWidth < 768 ? 50 : 100;
    for(let i=0; i<starCount; i++) {
        let s = document.createElement("div");
        s.className = "star";
        let size = (Math.random() * 2 + 1) + "px";
        s.style.width = size;
        s.style.height = size;
        s.style.left = Math.random() * 100 + "vw";
        s.style.top = Math.random() * 100 + "vh";
        s.style.opacity = Math.random();
        
        s.animate([
            { opacity: 0.1 }, { opacity: 1 }, { opacity: 0.1 }
        ], {
            duration: 2000 + Math.random() * 3000,
            iterations: Infinity
        });
        document.body.appendChild(s);
    }
}
createStars();

function unmute(){
    let i = document.getElementById("ytplayer");
    let currentSrc = i.src;
    if(currentSrc.includes("mute=1")){
        i.src = currentSrc.replace("mute=1", "mute=0");
    }
}

// Countdown Logic
const targetDate = new Date("December 26, 2025 00:00:00").getTime();

const timer = setInterval(() => {
    const now = new Date().getTime();
    const diff = targetDate - now;
    
    if(diff < 0) {
        document.getElementById("countdown").innerText = "THE CELEBRATION IS HERE! ðŸŽ‰";
        clearInterval(timer);
        return;
    }
    
    const h = Math.floor(diff / (1000 * 60 * 60));
    const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const s = Math.floor((diff % (1000 * 60)) / 1000);
    
    document.getElementById("countdown").innerText = `âŒ› ${h}h ${m}m ${s}s UNTIL THE BIG DAY`;
}, 1000);

// High-Performance Confetti
function confetti() {
    const colors = ['#ffd700', '#00ffff', '#ffffff', '#ff69b4', '#70d6ff'];
    for(let i=0; i<80; i++) {
        let c = document.createElement("div");
        c.style.position = "fixed";
        c.style.left = Math.random() * 100 + "vw";
        c.style.top = "-5vh";
        c.style.width = (Math.random() * 7 + 4) + "px";
        c.style.height = c.style.width;
        c.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
        c.style.borderRadius = Math.random() > 0.5 ? "50%" : "2px";
        c.style.zIndex = "100";
        c.style.pointerEvents = "none";
        document.body.appendChild(c);
        
        let animation = c.animate([
            { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
            { transform: `translateY(105vh) translateX(${Math.random() * 200 - 100}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
        ], {
            duration: 2000 + Math.random() * 2000,
            easing: 'bezier-curve(0.25, 0.1, 0.25, 1)'
        });
        
        animation.onfinish = () => c.remove();
    }
}
</script>
</body>
</html>
