
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Rashmitha âœ¨</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#9aa7ff,#5e54c7,#1b103a);
  overflow:hidden;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  transition:transform 6s ease;
}

/* ðŸŒŒ Galaxy zoom */
.galaxy-zoom{
  transform:scale(1.35);
}

/* âœ¨ Stars */
.star{
  position:absolute;
  width:4px;height:4px;
  background:white;
  border-radius:50%;
  opacity:.7;
  animation:float linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh)}
  to{transform:translateY(-10vh)}
}

/* Main */
.container{
  z-index:5;
  padding:20px;
}

h1{
  font-size:3.2rem;
  text-shadow:0 0 30px rgba(255,255,255,.8);
}

/* Hidden before midnight */
.hidden{
  opacity:0;
  transform:scale(.6);
  filter:blur(10px);
}

.reveal{
  animation:reveal 3s ease forwards;
}

@keyframes reveal{
  0%{opacity:0;transform:scale(.5);filter:blur(12px)}
  60%{opacity:1;transform:scale(1.15);filter:blur(0)}
  100%{opacity:1;transform:scale(1)}
}

#clock,#countdown{
  margin-top:10px;
  font-size:1.2rem;
  opacity:.9;
}

.message{
  margin-top:25px;
  font-size:1.3rem;
  line-height:1.7;
}

.emoji{
  font-size:3rem;
  margin:20px 0;
}

/* ðŸ•¯ Cake */
.cake{
  position:relative;
  width:120px;
  height:80px;
  background:#ffb6c1;
  border-radius:10px;
  margin:30px auto;
}
.cake::after{
  content:"";
  position:absolute;
  bottom:-20px;
  left:0;
  width:120px;
  height:20px;
  background:#ff8fab;
  border-radius:0 0 10px 10px;
}
.candle{
  position:absolute;
  top:-40px;
  left:50%;
  transform:translateX(-50%);
  width:8px;
  height:40px;
  background:white;
}
.flame{
  position:absolute;
  top:-18px;
  left:50%;
  transform:translateX(-50%);
  width:14px;
  height:18px;
  background:radial-gradient(circle,#fff700,#ff8c00,#ff4500);
  border-radius:50%;
  animation:flicker .15s infinite;
}
@keyframes flicker{
  0%{transform:translateX(-50%) scale(1)}
  50%{transform:translateX(-50%) scale(1.1)}
  100%{transform:translateX(-50%) scale(1)}
}

/* ðŸŒ™ Moon */
#moon{
  position:fixed;
  bottom:-200px;
  right:8%;
  width:120px;height:120px;
  background:radial-gradient(circle,#fff,#ddd);
  border-radius:50%;
  box-shadow:0 0 40px rgba(255,255,255,.8);
  transition:bottom 4s ease-out;
  z-index:4;
}
.moon-rise{bottom:60%}

/* ðŸŽ† Fireworks text */
#fireworks{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:6;
}

/* ðŸŽµ Beat pulse */
.beat{
  animation:beat .6s infinite;
}
@keyframes beat{
  0%{transform:scale(1)}
  50%{transform:scale(1.12)}
  100%{transform:scale(1)}
}

button{
  margin-top:25px;
  padding:14px 34px;
  border:none;
  border-radius:30px;
  font-weight:600;
  cursor:pointer;
  background:white;
  color:#5a4db2;
}

iframe{
  position:fixed;
  top:50%;left:50%;
  width:220vw;height:220vh;
  transform:translate(-50%,-50%);
  z-index:1;
  pointer-events:none;
  opacity:.12;
}
footer{
  position:fixed;
  bottom:12px;
  width:100%;
  text-align:center;
  opacity:.7;
}
</style>
</head>

<body>

<!-- ðŸŽ¶ YouTube Music -->
<iframe id="ytplayer"
src="https://www.youtube.com/embed/nAw2ooeubSQ?autoplay=1&mute=1&loop=1&playlist=nAw2ooeubSQ&controls=0"
allow="autoplay"></iframe>

<canvas id="fireworks"></canvas>
<div id="moon"></div>

<!-- Stars -->
<script>
for(let i=0;i<50;i++){
 let s=document.createElement("div");
 s.className="star";
 s.style.left=Math.random()*100+"vw";
 s.style.animationDuration=(5+Math.random()*10)+"s";
 document.body.appendChild(s);
}
</script>

<div class="container" id="container">
<h1 id="name" class="hidden">Happy Birthday Rashmitha âœ¨</h1>

<div id="clock"></div>
<div id="countdown"></div>

<div class="message">
May your dreams glow like galaxies<br>
and your heart stay peaceful ðŸ’œ
</div>

<div class="cake">
  <div class="candle">
    <div class="flame"></div>
  </div>
</div>

<div class="emoji">ðŸŽ‚ðŸŽˆ</div>

<button onclick="unmute()">ðŸ”Š Unmute Music</button>
</div>

<footer>Made with ðŸ’œ for Rashmitha</footer>

<script>
/* Clock */
setInterval(()=>{
 document.getElementById("clock").innerText=
 "ðŸ•° "+new Date().toLocaleTimeString();
},1000);

/* Countdown */
const midnight=new Date("December 26, "+new Date().getFullYear()+" 00:00:00").getTime();
setInterval(()=>{
 let now=Date.now();
 let d=midnight-now;
 if(d<0)return;
 let h=Math.floor(d/3600000);
 let m=Math.floor(d%3600000/60000);
 let s=Math.floor(d%60000/1000);
 document.getElementById("countdown").innerText=
 `â³ ${h}h ${m}m ${s}s`;
},1000);

/* Fireworks text */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;canvas.height=innerHeight;
function fireworkText(t){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 ctx.font="bold 80px Poppins";
 ctx.fillStyle="white";
 ctx.textAlign="center";
 ctx.fillText(t,canvas.width/2,canvas.height/2);
 setTimeout(()=>ctx.clearRect(0,0,canvas.width,canvas.height),2500);
}

/* Confetti */
function confetti(){
 for(let i=0;i<80;i++){
  let c=document.createElement("div");
  c.style.position="fixed";
  c.style.left=Math.random()*100+"vw";
  c.style.top="-10px";
  c.style.width="6px";
  c.style.height="6px";
  c.style.background=`hsl(${Math.random()*360},100%,70%)`;
  c.style.animation="float 3s linear";
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),3000);
 }
}

/* Midnight trigger */
let done=false;
setInterval(()=>{
 if(Date.now()>=midnight && !done){
  done=true;
  document.getElementById("name").classList.add("reveal");
  document.getElementById("moon").classList.add("moon-rise");
  document.body.classList.add("galaxy-zoom");
  document.getElementById("container").classList.add("beat");
  fireworkText("RASHMITHA âœ¨");
  confetti();
 }
},1000);

/* Unmute */
function unmute(){
 let i=document.getElementById("ytplayer");
 i.src=i.src.replace("&mute=1","&mute=0");
}
</script>

</body>
</html>
