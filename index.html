<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Rashmitha ‚ú®</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#9aa7ff,#6b5fd3,#2b1b5a);
  overflow:hidden;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}

/* Aurora */
body::before{
  content:"";
  position:fixed;
  width:200%;
  height:200%;
  background:linear-gradient(120deg,rgba(255,255,255,0.08),rgba(138,43,226,0.2),rgba(0,255,255,0.15));
  animation:aurora 15s linear infinite;
}

@keyframes aurora{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}

/* Stars */
.star{
  position:absolute;
  width:5px;height:5px;
  background:white;
  border-radius:50%;
  opacity:.7;
  animation:float linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh)}
  to{transform:translateY(-10vh)}
}

/* Main */
.container{
  z-index:5;
  padding:20px;
  animation:fadeUp 2s ease;
}

h1{
  font-size:3.2rem;
  text-shadow:0 0 30px rgba(255,255,255,.7);
}

.countdown{
  margin-top:10px;
  font-size:1.2rem;
  opacity:.9;
}

.message{
  margin-top:25px;
  font-size:1.3rem;
  line-height:1.7;
}

.lyrics{
  margin-top:20px;
  font-size:1.1rem;
  opacity:0;
  animation:lyrics 6s infinite;
}

@keyframes lyrics{
  0%{opacity:0}
  20%{opacity:1}
  80%{opacity:1}
  100%{opacity:0}
}

.emoji{
  font-size:3.5rem;
  margin:20px 0;
}

.pulse{
  animation:pulse 1.2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}

button{
  margin-top:25px;
  padding:14px 34px;
  border:none;
  border-radius:30px;
  font-weight:600;
  cursor:pointer;
  background:white;
  color:#5a4db2;
  box-shadow:0 15px 30px rgba(0,0,0,.3);
}

button:hover{transform:scale(1.1)}

/* Slideshow */
.slideshow{
  margin-top:20px;
}

.slideshow img{
  width:220px;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
  animation:slide 12s infinite;
}

@keyframes slide{
  0%,100%{opacity:1}
  33%{opacity:0}
  66%{opacity:1}
}

/* YouTube */
iframe{
  position:fixed;
  top:50%;left:50%;
  width:220vw;height:220vh;
  transform:translate(-50%,-50%);
  z-index:1;
  pointer-events:none;
  opacity:.12;
}

footer{
  position:fixed;
  bottom:12px;
  width:100%;
  text-align:center;
  opacity:.7;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(50px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<!-- YouTube Music -->
<iframe id="ytplayer"
src="https://www.youtube.com/embed/nAw2ooeubSQ?autoplay=1&mute=1&loop=1&playlist=nAw2ooeubSQ&controls=0"
allow="autoplay"></iframe>

<!-- Stars -->
<script>
for(let i=0;i<45;i++){
 let s=document.createElement("div");
 s.className="star";
 s.style.left=Math.random()*100+"vw";
 s.style.animationDuration=(5+Math.random()*10)+"s";
 document.body.appendChild(s);
}
</script>

<div class="container pulse">
<h1>Happy Birthday Rashmitha ‚ú®</h1>
<div class="countdown" id="countdown"></div>

<div class="message">
May your dreams glow like stars,<br>
your heart stay light and peaceful üíú
</div>

<div class="lyrics">‚ú® Some moments are meant to shine forever ‚ú®</div>

<div class="slideshow">
<img src="https://picsum.photos/300/300?random=1">
</div>

<div class="emoji">üéÇüéÅüéà</div>

<button onclick="unmute();confetti()">üîä Unmute Music</button>
</div>

<footer>Made with üíú for Rashmitha</footer>

<script>
function unmute(){
 let i=document.getElementById("ytplayer");
 i.src=i.src.replace("&mute=1","&mute=0");
}

/* Countdown */
const target=new Date("December 26, "+new Date().getFullYear()+" 00:00:00").getTime();
setInterval(()=>{
 let now=new Date().getTime();
 let d=target-now;
 if(d<0)return;
 let h=Math.floor(d/(1000*60*60));
 let m=Math.floor((d%(1000*60*60))/(1000*60));
 let s=Math.floor((d%(1000*60))/1000);
 document.getElementById("countdown").innerText=
 `‚è≥ Countdown: ${h}h ${m}m ${s}s`;
},1000);

/* Confetti */
function confetti(){
 for(let i=0;i<80;i++){
  let c=document.createElement("div");
  c.style.position="fixed";
  c.style.left=Math.random()*100+"vw";
  c.style.top="-10px";
  c.style.width="6px";
  c.style.height="6px";
  c.style.background=`hsl(${Math.random()*360},100%,70%)`;
  c.style.animation="float 3s linear";
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),3000);
 }
}
</script>

</body>
</html>
